    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const scriptURL = "https://script.google.com/macros/s/AKfycbxIIALGrjT6HIfr9kX5FSR2UGaRIk6KSMB7y_Vv5j9_wI3Ooxj29RugVg5YowfgShknEQ/exec";
        const form = document.getElementById("submit-form");
  
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (validateForm()) {
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
              .then(response => {
                alert("Sent Successfully");
                setTimeout(function() {
                  // Optionally reset the form or do other actions
                  form.reset();
                }, 1000);
              })
              .catch(error => console.error('Error!', error.message));
          }
        });
  
        function validateForm() {
  // Validate each field
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const place = document.getElementById("place").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const comments = document.getElementById("comments").value.trim();

  // Clear previous error messages
  document.getElementById("nameError").innerText = "";
  document.getElementById("emailError").innerText = "";
  document.getElementById("placeError").innerText = "";
  document.getElementById("mobileError").innerText = "";
  document.getElementById("commentsError").innerText = "";

  // Check if any field is empty
  if (name === "") {
    document.getElementById("nameError").innerText = "Name must be filled out";
    return false;
  }

  if (email === "") {
    document.getElementById("emailError").innerText = "Email must be filled out";
    return false;
  }

  if (place === "") {
    document.getElementById("placeError").innerText = "Place must be filled out";
    return false;
  }

  if (mobile === "") {
    document.getElementById("mobileError").innerText = "Mobile must be filled out";
    return false;
  }

  if (comments === "") {
    document.getElementById("commentsError").innerText = "Comments must be filled out";
    return false;
  }

  // Validate email format
  const emailRegex = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
  if (!emailRegex.test(email)) {
    document.getElementById("emailError").innerText = "Email must be a valid email address";
    return false;
  }

  // Validate mobile number format
  const mobileRegex = /^\d{10}$/;
  if (!mobileRegex.test(mobile)) {
    document.getElementById("mobileError").innerText = "Mobile Number must have 10 digits";
    return false;
  }

  // Add more specific validations as needed

  return true; // All validations passed
}
